<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="/static/js/index.js"></script>
<title>EMBEBIDOS</title>
</head>
<body>

<h1>Embebidos</h1>
<img src="/static/images/iot.png" alt="user">
<h1>Sensor:</h><h id="sensor">**</h1>	
<button id = 'LED1'type="button" onclick="FbotonOn();">
Apagado</button>

<script>

function FbotonOn() {
  var uno = document.getElementById('LED1');
  if (uno.innerHTML == 'Apagado') 
      uno.innerHTML = 'Encendido';
	LED1_On();
  else uno.innerHTML = 'Apagado';
	LED1_Off();
}
	
	

function LED1_On() {
	//alert("led on");
	//console.log("led on");
	document.getElementById("sensor").innerHTML="LED ENCENDIDO";
	message = new Paho.MQTT.Message("encender");
    	message.destinationName = "jairo.silva@unach.edu.ec/test1";
    	client.send(message);
  
}
function LED1_Off(){	
	//alert("led off");
	//console.log("led off");
	document.getElementById("sensor").innerHTML="LED APAGADO";
	message = new Paho.MQTT.Message("apagar");
    	message.destinationName = "jairo.silva@unach.edu.ec/test1";
    	client.send(message);
}



</script>
</body>
</html>
