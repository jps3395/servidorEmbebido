<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="/static/js/index.js"></script>
<title>EMBEBIDOS</title>
</head>
<body>

<h1>Embebidos</h1>
<img src="/static/images/iot.png" alt="user">
<h1>Sensor:</h><h id="sensor">--</h1>

<div class="onoffswitch">
<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
<label class="onoffswitch-label" for="myonoffswitch">
<div class="onoffswitch-inner"></div>
<div class="onoffswitch-switch"></div>
</label>
</div>
	
<button id = 'LED1On'type="button" onclick="LED1_On();">
LED1 ON!</button>
<button id = 'LED1Off' type="button" onclick="LED1_Off();">
LED1_OFF!</button>

<script>

function LED1_On() {
	//alert("led on");
	message = new Paho.MQTT.Message("encender");
    	message.destinationName = "jairo.silva@unach.edu.ec/test1";
    	client.send(message);
	console.log("led on");
  
}
function LED1_Off(){
	//alert("led off");
	message = new Paho.MQTT.Message("apagar");
    	message.destinationName = "jairo.silva@unach.edu.ec/test1";
    	client.send(message);
	console.log("led off");
}

</script>
</body>
</html>
